<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Forgot Password | Facenition</title>
        <link
            href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"
        />
        <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
        <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
        <link rel="stylesheet" href="/assets/css/general.css" />
        <link rel="stylesheet" href="/assets/css/landing.css" />
        <script src="/assets/js/jquery.min.js"></script>
        <script src="/assets/js/service.js"></script>
        <script src="/assets/js/header.js"></script>
        <script src="/assets/js/forgot-password.js"></script>
    </head>
    <body>
        <div id="header"></div>
        <div class="main container forgot-password">
            <div class="content-wrapper">
                <div class="content-title">
                    Forgot password
                </div>
                <input
                    class="input input-landing"
                    placeholder="Email"
                    type="email"
                    name="email"
                />
                <button
                    class="button button-footer button-registration"
                    id="reset"
                >
                    Reset password
                </button>
                <div class="content-link">
                    <a href="/login.html" class="content-link-item"
                        >Remember your password</a
                    >
                </div>
            </div>
        </div>
        <div id="footer"></div>
    </body>
</html>
