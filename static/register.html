<div class="main container">
    <div class="content-wrapper">
        <div class="content-title">
            Register
        </div>
        <input
            class="input input-landing"
            placeholder="Email"
            type="email"
            name="email"
        />
        <div class="content-error"></div>
        <input
            class="input input-landing"
            placeholder="Password"
            type="password"
            name="password"
        />
        <div class="content-error"></div>
        <input
            class="input input-landing"
            placeholder="Confirm Password"
            type="password"
            name="confirm"
        />
        <div class="content-error"></div>
        <button class="button button-footer button-registration" id="register">
            Register
        </button>
        <div class="content-link">
            <a href="login" data-link="ajax" class="content-link-item"
                >Have and account?</a
            >
        </div>
    </div>
</div>
<script src="/assets/js/register.js"></script>
